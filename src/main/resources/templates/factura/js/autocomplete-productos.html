<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<script type="text/javascript" th:fragment="javascript">
		
	$(document).ready(function(){
		
		$("#buscar_producto").autocomplete({
			
			source: function(request,response){
				$.ajax({
					url:"/factura/cargar-productos/" + request.term,
					dataType: "json",
					data:{
						term:request.term
					},
					success:function(data){
						response($.map(data,function(item){
							return {
								valor: item.id,
								label: item.nombre,
								precio: item.precio,
							}
						}));
					}
				});
			},
			select: function(event,ui){
				//$("#buscar_producto").val(ui.item.label);
				
				if(itemsHelper.hasProducto(ui.item.valor)){
					itemsHelper.incrementaCantidad(ui.item.valor,ui.item.precio);
					return false;
				}
				
				var linea=$("#plantillaItemsFactura").html();
				
				linea = linea.replace(/{ID}/g,ui.item.valor)
				linea = linea.replace(/{NOMBRE}/g,ui.item.label)
				linea = linea.replace(/{PRECIO}/g,ui.item.precio)
				
				$("#cargarItemProductos tbody").append(linea)
				itemsHelper.calcularImporte(ui.item.valor,ui.item.precio,1)
				
				return false;
			}
		});
	}
			
	);
	
	var itemsHelper = {
			
			calcularImporte: function(id,precio,cantidad){
				$("#total_importe_"+id).html( parseInt(precio) * parseInt(cantidad) );
				this.calcularGranTotal();
			},
			
			hasProducto: function(id){
				
				var resultado = false;
				
				$('input[name="item_id[]"]').each(function(){
					if(parseInt(id)== $(this).val()){
						resultado = true;
					}
				});
				
				console.log(resultado);
				return resultado;
			},
			
			incrementaCantidad:function(id,precio){
				
				var cantidad = $("#cantidad_" + id).val()? parseInt($("#cantidad_" + id).val()) : 0;
				
				$("#cantidad_" + id).val(++cantidad);
				
				this.calcularImporte(id,precio,cantidad);
				
			},
			
			eliminarLineaFactura:function(id){
				$("#row_" + id).remove();
				this.calcularGranTotal();
			},
			
			calcularGranTotal: function(){
				var total = 0;
				
				$('span[id^="total_importe_"]').each(function(){
					
					total+=parseInt($(this).html());
					
				});
				
				$('#gran_total').html(total);
				
			}
	}
	
	
	</script>
</body>
</html>
